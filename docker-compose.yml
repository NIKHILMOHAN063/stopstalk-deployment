version: '3.3'
services:
  redis:
    image: redis
    restart: always
    volumes:
    - ./redis-server/redis.conf:/usr/local/etc/redis/redis.conf
    networks:
      - beingzero
    ports:
      - '6379:6379'

  mysql:
    image: mysql:5.7
    command: --init-file /data/application/init.sql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    ports:
      - '3306:3306'
    volumes:
      - ./mysql-server/data:/var/lib/mysql
      - ./mysql-server/scripts/init.sql:/data/application/init.sql
    networks:
      - beingzero
    security_opt:
      - seccomp:unconfined

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
    networks:
      - beingzero


  app:
    build: ./
    networks:
      - beingzero
    ports:
    - '3000:3000'
    - '8000:8000'
    depends_on:
      - "redis"
      - "mysql"

networks:
  beingzero: